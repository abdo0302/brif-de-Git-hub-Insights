<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git hub Insights</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <main class="h-screen grid grid-cols-3">
    <aside class="h-screen p-4 ">
        <div class="w-full h-full rounded-3xl border border-zinc-200 shadow-md shadow-zinc-400 flex flex-col justify-between p-5">
            <div class="contnat_top">
                <div class="contenar_de_flag flex mb-2 justify-end">
                    <!--flag          flag_sid-->
                    <img class="flag_sid w-11 h-8 max-md:w-9 max-md:h-7 max-sm:w-7 max-sm:h-5 rounded-xl border border-slate-100" src="" alt="">
                </div>
                <div class="contenar_de_info flex flex-col items-center">
                    <!--imag         image_aside-->
                    <img class="image_aside w-36 h-36 max-lg:w-24 max-lg:h-24 max-md:w-20 max-md:h-20 max-sm:w-16 max-sm:h-16 rounded-full mb-2 border border-slate-400" src="" alt="">
                    <!--name         name_aside-->
                    <h3 class="name_aside text-xl max-md:text-sm max-ms:text-ms font-semibold text-gray-950 cursor-pointer"></h3>
                    <!--dio         bio_aside-->
                    <span class="bio_aside text-zinc-700 text-xs cursor-pointer"></span>
                </div>
                <div class=" flex flex-col p-5 max-lg:p-4 justify-evenly gap-3 max-md:gap-1 mt-4 rounded-xl border-4 border-neutral-200 bg-neutral-100">                    <!--Followers-->
                    <div class="flex justify-center"><h3 class="text-lg max-md:text-md max-sm:text-sm font-medium text-gray-800 w-fit cursor-pointer">Followers :   <span class="Followers_aside"></span></h3></div>
                                                                                                                                                        <!--Following-->
                    <div class="flex justify-center"><h3 class="text-lg max-md:text-md max-sm:text-sm font-medium text-gray-800 w-fit cursor-pointer">Following :   <span class="Following_aside"></span></h3></div>
                                                                                                                                                        <!--Public Repos-->
                    <div class="flex justify-center"><h3 class="text-lg max-md:text-md max-sm:text-sm font-medium text-gray-800 w-fit cursor-pointer">Public Repos :   <span class="PublicRepos_aside"></span></h3></div>
                    <div class="flex justify-between mt-2"><h3 class="text-md max-md:text-sm max-sm:text-xs font-semibold text-gray-800 w-fit cursor-pointer"><a class="Twitter_aside" href="#">Twitter</a></h3> <h3 class="text-md max-md:text-sm max-sm:text-xs font-semibold text-gray-800 w-fit cursor-pointer"><a class="Blog" href="#">Blog</a></h3></div>
                </div>
            </div>
            <div class="contenar_buttom">
                <div class="flex justify-center rounded-xl border-4 border-neutral-200 bg-neutral-100 p-2">
                    <h3 class="text_Memober text-sm font-semibold text-gray-800 w-fit cursor-pointer"></h3>
                </div>
            </div>

        </div>
    </aside>
    <section class="h-screen col-span-2 p-4 pl-0">
        <div class="w-full h-full flex flex-col items-center">
                <!--returne to home-->
                <div class="returne_home w-full mb-4 flex justify-between items-center p-1 px-3 rounded-2xl border-2 border-neutral-200 bg-neutral-100">
                    <a href="#"><i class="fa-brands fa-github text-2xl"></i></a>
                    <h3 class="returne_hom text-sm font-semibold text-gray-800 w-fit cursor-pointer">Git hub Insights</h3>
                    <img class="image_aside w-8 h-8 rounded-full border border-slate-400" src="" alt="">
                </div>
                <!--input search-->
                <div class="w-2/4 py-2 px-4 border border-neutral-200 rounded-full shadow-md shadow-gray-200">
                    <i class="text-neutral-400 mr-3 fa-solid fa-magnifying-glass"></i>
                    <input class="inputSerch w-4/5 outline-none text-sm" type="text" placeholder="Search">
                </div>
                <!--contenar_repos start-->
                <div class="contenar_repos mt-6 w-full overflow-auto">
                    <h3 class="text-md font-semibold text-gray-800 cursor-pointer">Popular repositories</h3>
                    <hr class="w-3/4 mx-auto mt-3 h-0.5 bg-neutral-200">
                           <!--all repo-->
                    <div class="all_repo mt-3 flex flex-row flex-wrap gap-4 justify-evenly">
                        <!--repos-->
                        

                    </div>
                </div>
                <!--contenar_repos end-->

                      <!--contenar_profile start             flex   -->
                <div class="hidden contenar_profile w-full h-3/4 flex-col items-center mt-6 overflow-auto">
                    <!--info profile-->
                    <div class="flex justify-between p-3 w-11/12 rounded-2xl border-2 border-neutral-200 bg-neutral-100">
                        <div class="w-full flex gap-2">
                             <img class="image_profile_insights w-20 h-20 rounded-full border border-slate-400" src="" alt="">
                             <div>
                                <!--name_de_search-->
                                <h3 class="name_de_search text-md font-semibold text-gray-950 cursor-pointer"></h3>
                                <!--bio_search-->
                                <span class="bio_search text-zinc-900 text-xs cursor-pointer"></span>
                             </div>
                        </div>
                        <div class="flex flex-col justify-between items-end">
                            <!--flag_search-->
                            <img class="flag_search w-9 h-6 rounded-lg border border-slate-100" src="" alt="">
                            <div class="flex items-center mr-16 gap-2">
                                            <!--type-->
                                <span class="log_search text-xs text-gray-500"></span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between w-11/12 mt-4 ">
                        <!--card 1-->
                        <div class="w-2/5 rounded-2xl border-2 border-neutral-200 bg-neutral-100 p-3 flex flex-col items-center">
                            <h3 class="text-md font-semibold text-blue-600 cursor-pointer">Number Of Repos</h3>
                            <span class="namber-de-reops_search m-6">100000000</span>
                        </div>
                        <!--card 2-->
                        <div class="contenar_de_log w-2/5 rounded-2xl border-2 border-neutral-200 bg-neutral-100 p-3 px-7 flex flex-col">
                           
                        </div>
                    </div>
                    <div class="flex justify-between w-11/12 mt-4 gap-3"> 
                        <!--card 3-->
                        <div class="w-2/4 h-64 rounded-2xl border-2 border-neutral-200 bg-neutral-100 flex">
                            <canvas id="myChart"></canvas>
                        </div>
                        <!--card 4-->
                        <div class="w-2/4 h-64 rounded-2xl border-2 border-neutral-200 bg-neutral-100 flex items-center">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>

                </div>
                    <!--contenar_profile end-->


            <!--button insights-->
            <div dir="rtl" class="w-full mt-auto ">
                <div class="flex flex-col items-center w-fit">
                    <button class="button_return_top hidden relative bottom-9 right-2 active:shadow-none w-7 bg-slate-400 hover:bg-slate-300 text-xs rounded-xl p-2 shadow-md shadow-gray-900"><i class="fa-solid fa-arrow-up-wide-short"></i></button>
                    <button class="button_insights active:shadow-none w-16 bg-slate-400 hover:bg-slate-300 text-xs rounded-xl p-2 shadow-md shadow-gray-900">profile Insights</button>
               </div>
            </div>
        </div>
    </section>
</main>

<!--Show pictures-->
<div style="background-color: rgba(0, 0, 0, 0.808);" class="Show_pictures hidden absolute top-0 left-0 w-full h-screen justify-center items-center">
        <img class="picture_show" src="" alt="">
</div>
  <script src="../dist/bundle.js"></script>
</body>
</html>
